<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>

  <style>
    input{
      width: 112px;
      -moz-appearance: textfield;
      appearance: textfield;
    }
    select {
      margin-left: 8px;
    }
  </style>

</head>

<body>
  <div class="calculo">
    Digite um número: <input type="number" placeholder="Número 1" id="valor-1"><br>
    <label for="sinal">Escolha um sinal: </label>

    <select id="sinal">
      <option value="soma" id="soma">Soma +</option>
      <option value="sub" id="sub">Subtração -</option>
      <option value="mult" id="mult">Multiplicação *</option>
      <option value="div" id="div">Divisão /</option>
      <option value="porc" id="porc">Porcentagem %</option>
    </select><br>

    Digite um número: <input type="number" placeholder="Número 2" id="valor-2"><br>
    <input type="button" id="btn-soma" value="Calcular" onclick="calc()">
    <p id="result">
      Resultado aqui!
    </p>
  </div>

  <script src="javascript.js"></script>
</body>

</html>
